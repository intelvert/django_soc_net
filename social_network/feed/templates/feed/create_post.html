<!DOCTYPE html>
<html>
<head>
    <title>Create a new Post</title>
</head>
<body>
    <h1>New Post:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publish</button>
    </form>
    <p><a href="{% url 'feed' %}">Back to Feed</a></p>

    <form method="post" action="{% url 'logout_user' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
