<h2>Login Page</h2>

{% if not user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
        {% if form.errors %}
            <p>Invalid credentials, please try again.</p>
        {% endif %}
    
        <input type="hidden" name="next" value="{{ next|default:'/feed/' }}"> <!--just to be sure-->
        <button type="submit">Login</button>
</form>

<p><a href="{% url 'feed' %}">Back to Feed</a></p>

{% else %}
    <p>You are already logged in as {{ user.username }}.</p>
{% endif %}
